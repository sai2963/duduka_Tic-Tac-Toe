<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="overlays.css" />
    <link rel="icon" href="images/tictactoe.png" type="image/x-icon">
  </head>
  <body>
    <div id="backdrop"></div>
   
      
      <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Built With HTML CSS Javascript</p>
      </header>
      <hr />
      <main>
        <aside id="modal" class="modal">
          <h2>Choose Your Name Please</h2>
          <form action="" id="formd">
            <div>
              <label for="playername">Player Name</label>
              <input type="text" id="playername" placeholder="PlayerName" />
            </div>
            <div id="buttons">
              <button type="button" id="btn1" class="btn1">Cancel</button>
              <button type="submit" id="btn2" class="btn1">Confirm</button>
            </div>
          </form>
        </aside>
        <section>
          <ol id="player">
            <li id="player1">
              <article>
                <h2>Player 1</h2>
                <h3 id="name1">Player Name</h3>
                <p>X</p>
                <button class="btn3" id="btn3">Edit</button>
              </article>
            </li>
            <li id="player2">
              <article>
                <h2>Player 2</h2>
                <h3 id="name2">Player Name</h3>
                <p>O</p>
                <button class="bt4" id="btn4">Edit</button>
              </article>
            </li>
          </ol>
          <button class="newgame" id="newgame"> New Game</button>
        </section>

        <div id="activity">
          <p>It's Your Turn <span id="playernameg">Player Name</span> bro</p>
        </div>
        <div id="result"></div>
        <ol id="game-board">
          <li ></li>
          <li></li>
          <li></li>
          <li></li>
          <li ></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </main>
    

    <script src="app.js"></script>
  </body>
</html>
